<!DOCTYPE html>
<html ng-app="CMSApp" ng-controller="AppCtrl">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- //TODO: set the files to file.min.extension before we publish-->
    <script src="vendor/jquery/dist/jquery.min.js"></script>

                <span class="icon-bar"></span>

                <span class="icon-bar"></span>

            <a class="navbar-brand" href="#/home">G5</a>

                    </ul>
                </li>
                <li><a href="#/dashboard" ng-show="isAuthenticated">Dashboard</a></li>
            </ul>

                <a href="#/signIn" class="btn btn-info form-control" ng-hide="isAuthenticated">Sign in</a>

            <ul class="nav navbar-nav pull-right">

        </div>

<div ng-view></div>
<footer footer></footer>
