<!DOCTYPE html>
<html ng-app="CMSApp" ng-controller="DocController">
<head lang="en">
    <meta charset="UTF-8">


    <!-- //TODO: set the files to file.min.extension before we publish-->
    <script src="../vendor/jquery/dist/jquery.js"></script>
    <script src="../vendor/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.css"/>

    <link rel="stylesheet" href="../stylesheets/style.css"/>
    <script src="../vendor/angular/angular.js"></script>
    <!-- Remember: angular first, then components files -->
    <script src="../vendor/angular-route/angular-route.js"></script>
    <script src="../vendor/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/controllers.js"></script>
    <script src="components/directives.js"></script>
    <script src="components/services.js"></script>
    <script src="components/factories.js"></script>
    <script src="components/filters.js"></script>
    <script src="app.js"></script>


    <title>{{title}}</title>
</head>
<body>
<div navigation></div>

<div class="container">

    <!-- editor -->
    <h3>Create project Documentation</h3>
    <hr/>
    <div class="row">
        <div ace-editor></div>

    </div>


    <!-- d70a16 -->

    <!-- title, subtitle, author and abstract -->
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="doc_title">Title</label>
                <input id="doc_title" class="form-control" name="title" type="text" placeholder="title"/>
            </div>
            <div class="form-group">
                <label for="doc_subtitle">subtitle</label>
                <input id="doc_subtitle" class="form-control" name="Subtitle" type="text" placeholder="subtitle"/>
            </div>

            <div class="form-group">
                <label for="doc_author">Author</label>
                <input id="doc_author" class="form-control" name="author" type="text" placeholder="author"/>
            </div>
        </div>
        <!-- abstract section -->
        <div class="col-md-8">
            <!-- <div class="note-editable" contenteditable="true"></div> -->
            <div class="form-group">
                <label for="doc_abstract"> abstract</label>
                <textarea class="form-control" name="simon" id="doc_abstract" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
    <!-- tags -->
    <div class="row">
        <div class="col-md-12">
            <label for="">Tags</label>

            <div class="panel panel-default">
                <div class="panel-body" contenteditable="true">
                    tags goes here
                </div>
            </div>
        </div>
    </div>
    <!-- submit buttons -->
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="form-group">
                <button type="button" type="submit" class="btn btn-primary btn-lg btn-block">Add Documentation</button>
            </div>

        </div>
    </div>
</div>

<footer footer></footer>
</body>
</html>
