<div class="container">
    <div class="row document-body">
        <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">

            <div class="heading-container">
                <div class="row">
                    <h1 class="text-center">{{fullDocument.title}}
                        <small>{{fullDocument.subtitle}}</small>
                    </h1>
                    <p class="lead">{{fullDocument.abstract}}</p>
                </div>
            </div>
            <hr/>
            <!-- text goes in here -->
            <div class="text-container">
                <div ng-bind-html="fullDocument.body"></div>
            </div>
            <h4 style="display: inline-block">
                <small>{{fullDocument.author}}</small>
            </h4>
            <h4 style="display: inline-block">
                <small>{{fullDocument.timestamp | date:'yyyy-MM-dd'}}</small>
            </h4>
        </div>
    </div>
</div>
