<div class="container">
    <div class="row">
        <h2 class="text-center">Projects made by Gang of 5</h2>
    </div>


    <div ng-repeat="document in documents | orderBy: date">
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <h3 style="display: inline-block">{{document.title}}</h3>
                <h4 style="display: inline-block">
                    <small>{{document.author}}</small>
                </h4>
            </div>
            <div class="col-md-offset-1 col-md-10">
                <p class="">{{document.abstract}}</p>
                <a ng-show="presentDocument" href="#/viewDocument/{{document.doc_id}}">read more</a>
                <hr/>
            </div>
        </div>
    </div>
</div>
