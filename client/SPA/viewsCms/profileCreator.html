<div class="container">
    <h2>Profile creator</h2>
    <hr/>

    <div class="row">
        <div class="col-md-8">
            <!-- Resume -->
            <div class="form-group">
                <label for=""> Abstract</label>
                <textarea ng-model="resume" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="name">Skill</label>
                <input ng-model="name" id="name" class="form-control" type="text" required/>
            </div>
            <div class="form-group">
                <label for="name">Collaborators</label>
                <input ng-model="name" id="name" class="form-control" type="text" required/>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="name" id="name" class="form-control" type="text" required/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button type="button" ng-click="saveDoc()"
                    class="btn btn-success btn-lg btn-block">
                Create profile
            </button>
        </div>
    </div>
</div>
