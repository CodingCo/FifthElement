<div class="form-group">
    <header></header>
    <div id="topper">
        <div class="form-group">
            <div class="btn-group" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-expanded="false"><span class="glyphicon glyphicon-header"></span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="textTypes('h1')" href="">h1</a></li>
                        <li><a ng-click="textTypes('h2')" href="">h2</a></li>
                        <li><a ng-click="textTypes('h3')" href="">h3</a></li>
                        <li><a ng-click="textTypes('p')" href="">p</a></li>
                        <li><a ng-click="codeBlock()" href="">code</a></li>
                    </ul>
                </div>
                <button ng-class="{active: bold}" ng-click="textFormat('bold')" class="btn btn-default"
                        type="button">Bold
                </button>
                <button ng-class="{active: italic}" ng-click="textFormat('italic')" class="btn btn-default"
                        type="button">
                    italic
                </button>
                <button ng-class="{active: underline}" ng-click="textFormat('underline')" class="btn btn-default"
                        type="button">
                    underline
                </button>
                <button ng-click="textFormat('insertOrderedList')" class="btn btn-default" type="button">
                    1. line
                </button>
                <button ng-click="textFormat('justifyLeft')" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-align-left"></span>
                </button>
                <button ng-click="textFormat('justifyCenter')" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-align-center"></span>
                </button>
                <button ng-click="textFormat('justifyRight')" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-align-right"></span>
                </button>
                <button ng-click="textFormat('insertHorizontalRule')" class="btn btn-default" type="button">
                    __
                </button>
                <button ng-click="insertImage('')" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-picture"></span>
                </button>
                <button ng-click="textFormat('removeFormat')" class="btn btn-default" type="button">
                    clear
                </button>
                <button ng-click="saveDocument()" class="btn btn-default" type="button">
                    save
                </button>
            </div>
        </div>
    </div>
    <div id="ace-editor" class="ace-body document" contenteditable="true" ng-bind-html="contentField"></div>
</div>

<script>
    $('#topper').affix({
        offset: {
            top: 150
        }
    });
</script>
