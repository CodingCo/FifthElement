<div>
    <div class="form-group">
        <div class="form-group">
            <div class="btn-group" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-expanded="false">< >
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="textTypes('h1')" href="#">h1</a></li>
                        <li><a ng-click="textTypes('h2')" href="#">h2</a></li>
                        <li><a ng-click="textTypes('h3')" href="#">h3</a></li>
                        <li><a ng-click="textTypes('p')" href="#">p</a></li>
                        <li><a ng-click="codeBlock()" href="#">code</a></li>
                    </ul>
                </div>
                <button ng-class="{active: pressed}" ng-click="textFormat('bold')" class="btn btn-default" type="button">Bold</button>
                <button ng-click="textFormat('italic')" class="btn btn-default" type="button">italic</button>
                <button ng-click="textFormat('underline')" class="btn btn-default" type="button">underline</button>
                <button ng-click="textFormat('insertOrderedList')" class="btn btn-default" type="button">list</button>
                <button ng-click="textJustification('justifyLeft')" class="btn btn-default" type="button">left</button>
                <button ng-click="textJustification('justifyCenter')" class="btn btn-default" type="button">center</button>
                <button ng-click="textJustification('justifyRight')" class="btn btn-default" type="button">right</button>
                <button ng-click="textFormat('insertHorizontalRule')" class="btn btn-default" type="button">rule</button>
                <button ng-click="" class="btn btn-default" type="button">image</button>
                <button ng-click="textFormat('removeFormat')" class="btn btn-default" type="button">clear</button>
            </div>
        </div>
        <div class="ace-body document" contenteditable="true" ng-model="content"></div>
    </div>

    <!-- title, subtitle, author and abstract -->
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="doc_title">Title</label>
                <input id="doc_title" ng-model="title" class="form-control" name="title" type="text" placeholder="title"/>
            </div>
            <div class="form-group">
                <label for="doc_subtitle">subtitle</label>
                <input id="doc_subtitle" ng-model="subtitle" class="form-control" name="Subtitle" type="text" placeholder="subtitle"/>
            </div>

            <div class="form-group">
                <label for="doc_author">Author</label>
                <input id="doc_author" ng-model="author" class="form-control" name="author" type="text" placeholder="author"/>
            </div>
        </div>

        <!-- abstract section -->
        <div class="col-md-8">
            <!-- <div class="note-editable" contenteditable="true"></div> -->
            <div class="form-group">
                <label for="doc_abstract"> abstract</label>
                <textarea class="form-control" ng-model="abstract" name="simon" id="doc_abstract" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>

    <!-- tags -->
    <div class="row">
        <div class="col-md-12">
            <label for="">Tags</label>

            <div class="panel panel-default">
                <div class="panel-body" contenteditable="true">
                    tags goes here
                </div>
            </div>
        </div>
    </div>

    <!-- submit buttons -->
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="form-group">
                <button type="button" ng-click="saveDoc(doc)" type="submit" class="btn btn-primary btn-lg btn-block">Add
                    Documentation
                </button>
            </div>

        </div>
    </div>

</div>
